 
;
; Control Panel definition file (case insensitive)
; 

; What is displayed
; 
;    IBM 704 control panel
;    9 x IBM 727 tapes, with Vacuum column 
; 
; What is clickable:
;
;    IBM 704 control panel button and switches
;    Red illuminated Power button (closes emulator)
;
; Hot Keys allowed:
;
;    Control E -> halts the simulation (sim> prompt appears on console)
;    Control T -> Toggles mark on clickable areas of gui
;    Control Y -> Toggles size of gui (half size <-> full size)
;
; Panel arrangement:
;
;     +---------------+-----+-----+-----+
;     |               | MT1 | MT2 | MT3 |
;     | IBM 704       +-----+-----+-----+
;     | control       | MT4 | MT5 | MT6 |
;     | panel         +-----+-----+-----+
;     |               | MT7 | MT8 | MT9 |
;     +---------------+-----+-----+-----+
; 
;     MTn = Magnetic tape cabinets
;
;           On the top of cabinet a number will show the tape unit.
;           If the unit if attaced to channel B,C,etc, the channel
;           will also be shown. If no number shown, the cabinet
;           has a tape but powerd off
; 
; Options 
; 
;   SET CPANEL OPTION=photo
; 
;     Set photorealistic panel (button/light labels at realistic size, 
;     but unreadable). If this options is not issued, the regular panel 
;     is used. Regular panel has bigger sized labels, for enhanded 
;     readability
;
;   SET CPANEL OPTION=OnlyMainCpu
;
;     Do not display tape cabinets. 
;
;
;   SET CPANEL OPTION=mtn/cu/lr
;
;     Defines the tape unit to display in cabinet n. Will display
;     unit u at channel c. Will use color l for left reel, color
;     r for right reel.
;
;     n ranges from 1 to 9 (the mt cabinet)
;     c ranges from a to h (the channel)
;     u ranges from 0 to 9 (the unit to used, 0 is used for unit 10)
;     l and r can be w for while colored reel
;                    g for grey colored reel
;                    b for black colored reel
;
;     if /lr part is not given, white reels are used
;     if cu is out of range, of references a nin existing channel 
;                    the cabinet will not be connected to a tape unit
; 
;     if no option is defined for a given cabinet, default unit will
;     be used: cabinet 1 will hold tape unit 1 on channel A, cabinet 2
;     will hold tape unit 2 on channel A, and so on
;
;     if a cabinet is defined with a tape already used in another cabinet, 
;     the definition will be ignored, and this cabinet will not be 
;     connected to a tape unit.
;
;     When using this panel with SET CPU 704, then tapes shown will be
;     the ones attached to MT (not MTA) device as IBM 704 has no channels.
;     In this case, use SET OPTION=MTn/An/lr to define the tapes in 
;     cabinets (is if the where on channel A)
; 

ControlPanelName=IBM 704 Photorealistic 
ControlPanelType=IBM704

ifopt=photo
   LoadImage=Img0,IBM704_State0_512p.jpg 
   LoadImage=Img1,IBM704_State1_512p.jpg 
else
   LoadImage=Img0,IBM704_State0B_512p.jpg 
   LoadImage=Img1,IBM704_State1B_512p.jpg 
endif

LoadImage=reelImg,IBM727_tape_25p.jpg
LoadImage=tapeImg,IBM727_panel_25p.jpg

; Control panel general background (must be first control)	

ControlName=Background
ifopt=OnlyMainCpu
   ; only shows IBM 709 control panel	
   XYWH=0,0,512, 601
else
   ; shows:
   ; 512 pixels for IBM 709 main control panel 
   ; + 165x3 pixels for 3 tape columns (IBM 727)
   ; = 1007 pixels whide								
   XYWH=0,0,1007, 601
endif
   nStates= 1
   StateImg=0,0,0,Img0

