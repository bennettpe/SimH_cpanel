 
;
; Control Panel definition file (case insensitive)
; 

; What is displayed
; 
;    IBM 709 control panel 
;    10 x IBM 729 tapes, tape 5 and 9 with Vacuum column 
;    IBM 766 data synchronizer (attached to channels A and B)
; 
; What is clickable:
;
;    IBM 709 control panel button and switches
;    Red illuminated Power button (closes control panel)
;
; Panel arrangement:
;
;     +---------------+-----+-----+---------+
;     |               | MT1 | MT6 |         |
;     | IBM 709       +-----+-----+ IBM 766 |
;     | control       | MT2 | MT7 | Data    |
;     | panel         +-----+-----+ Synchr. |
;     |               | MT3 | MT8 |         |
;     |               +-----+-----+         |
;     |               | MT4 | MT9 |         |
;     |               +-----+-----+         |
;     |               | MT5 | MT0 |         |
;     +---------------+-----+-----+---------+
; 
;     MTn = Magnetic tape cabinets
;
;           On the top of cabinet a number will show the tape unit.
;           If the unit if attaced to channel B,C,etc, the channel
;           will also be shown. If no number shown, the cabinet
;           has a tape but powerd off
; 
; Options 
; 
;   SET CPANEL OPTION=photo
; 
;     Set photorealistic panel (button/light labels at realistic size, 
;     but unreadable). If this options is not issued, the regular panel 
;     is used. Regular panel has bigger sized labels, for enhanded 
;     readability
;
;   SET CPANEL OPTION=OnlyMainCpu
;
;     Do not display tape cabinets nor data synchronizer. 
;
;
;   SET CPANEL OPTION=mtn/cu/lr
;
;     Defines the tape unit to display in cabinet n. Will display
;     unit u at channel c. Will use color l for left reel, color
;     r for right reel.
;
;     n ranges from 0 to 9 (the mt cabinet)
;     c ranges from a to h (the channel)
;     u ranges from 0 to 9 (the unit to used, 0 is used for unit 10)
;     l and r can be t for transparent reel
;                    B for blue colored reel
;                    Y for yellow colored reel
;
;     if /lr part is not given, white reels are used
;     if cu is out of range, of references a nin existing channel 
;                    the cabinet will not be connected to a tape unit
; 
;     if no option is defined for a given cabinet, default unit will
;     be used: cabinet 1 will hold tape unit 1 on channel A, cabinet 2
;     will hold tape unit 2 on channel A, and so on
;
;     if a cabinet is defined with a tape already used in another cabinet, 
;     the definition will be ignored, and this cabinet will not be 
;     connected to a tape unit.
;

ControlPanelName=IBM 709 Photorealistic (CHM image, 512x601 pixels)
ControlPanelType=IBM709

