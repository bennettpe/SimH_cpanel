 
;
; Control Panel definition file (case insensitive)
; 

; What is displayed:
; 
;    HP 2116/15/14, HP2100, HP21MX, HP1000 cpu panel
; 
; Hot Keys allowed:
;
;    Control E -> Halts the simulation (sim> prompt appears on console)
;    Control T -> Toggles mark on clickable areas of gui
;    Control Y -> Toggles size of gui (half size <-> full size)
;    +         -> Increase size 10%, Control + -> Increase size 1%
;    -         -> Decrease size 10%, Control - -> Decrease size 1%
;    Control F -> (not implemented) 
;    Control I -> Toggles show info on GUI (FPS, Cpu Speed, Current
;                 paper tape attached, % of paper tape read)
;
;    Click on control panel image and drag mouse to move the window
;    Right click mouse to show a tooltip with image at 100% scale (can drag while
;    right button pressed)
;
;
; Options to be set before "set cpanel on" scp command
; 
;   SET CPANEL OPTION=ShowInfo      
;                                   
;     Activates the show info option on gui. Same as pressing Control I (^I) on gui
;
;   SET CPANEL OPTION=CpuType/2116A   -> Shows HP 2116-A cpu panel (1966)
;   SET CPANEL OPTION=CpuType/2116B   -> Shows HP 2116-B cpu panel (1968) (Photorealistic)
;   SET CPANEL OPTION=CpuType/2116C   -> Shows HP 2116-C cpu panel (1970) (Photorealistic)

;   SET CPANEL OPTION=CpuType/2115A   -> Shows HP 2115-A cpu panel (1967)

;   SET CPANEL OPTION=CpuType/2114A   -> Shows HP 2114-A cpu panel (1968)
;   SET CPANEL OPTION=CpuType/2114B   -> Shows HP 2114-B cpu panel (1969) (Photorealistic) 

;   SET CPANEL OPTION=CpuType/2100A   -> Shows HP 2100-A cpu panel (1971)
;   SET CPANEL OPTION=CpuType/2100S   -> Shows HP 2100-S cpu panel (1973) (Photorealistic) 

;   SET CPANEL OPTION=CpuType/21MXM   -> Shows HP 21MX-M cpu panel (1974) 
;   SET CPANEL OPTION=CpuType/1000M   -> Shows HP 1000-M cpu panel (1974) (Photorealistic) 
;   SET CPANEL OPTION=CpuType/21MXE   -> Shows HP 21MX-E cpu panel (1976) (Photorealistic) 
;   SET CPANEL OPTION=CpuType/1000E   -> Shows HP 1000-E cpu panel (1976) (Photorealistic) 
;   SET CPANEL OPTION=CpuType/1000F   -> Shows HP 1000-F cpu panel (1978) (Photorealistic) 
;
;     indicates the Cpu Panel type to show on control panel gui
;     default type is HP 1000E
;

echo=
DefOpt=CpuFamily/None

IfOpt=CpuType/2116A
   ControlPanelName=HP 2116-A
   echo=... HP 2116-A cpu 
   DefOpt=CpuFamily/211X
elseIf=CpuType/2116B
   ControlPanelName=HP 2116-B
   echo=... HP 2116-B cpu (Photorealistic)
   LoadImage=Img0,HP2116A_State_0.png
   LoadImage=Img1,HP2116A_State_1.png
   DefOpt=CpuFamily/211X
elseIf=CpuType/2116C
   ControlPanelName=HP 2116-C
   echo=... HP 2116-C cpu (Photorealistic)
   LoadImage=Img0,HP2116C_State_0.png
   LoadImage=Img1,HP2116C_State_1.png
   DefOpt=CpuFamily/211X
elseIf=CpuType/2115A
   ControlPanelName=HP 2115-A
   echo=... HP 2115-A cpu 
   DefOpt=CpuFamily/211X
elseIf=CpuType/2114A
   ControlPanelName=HP 2114-A
   echo=... HP 2114-A cpu 
   DefOpt=CpuFamily/211X
elseIf=CpuType/2114B
   ControlPanelName=HP 2114-B
   echo=... HP 2114-B cpu
   LoadImage=Img,HP2114.png
   DefOpt=CpuFamily/211X
elseif=CpuType/2100A
   ControlPanelName=HP 2100-A
   echo=... HP 2100-A cpu
   LoadImage=Img,HP2100A.png
   DefOpt=CpuFamily/2100
elseif=CpuType/2100S
   ControlPanelName=HP 2100-S
   echo=... HP 2100-S cpu
   LoadImage=Img,HP2100S.png
   DefOpt=CpuFamily/2100
elseif=CpuType/21MXM
   ControlPanelName=HP 21MX M-SERIES
   echo=... HP 21MX M-Series cpu
   LoadImage=Img,HP21MX.png
   DefOpt=CpuFamily/1000
elseif=CpuType/1000F
   ControlPanelName=HP 1000 F-SERIES
   echo=... HP 1000 F-Series cpu
   DefOpt=CpuFamily/1000
elseif=CpuType/1000M
   ControlPanelName=HP 1000 M-SERIES
   echo=... HP 1000 M-Series cpu
   DefOpt=CpuFamily/1000
elseif=CpuType/21MXE
   ControlPanelName=HP 21MX E-SERIES
   echo=... HP 21MX E-Series cpu
   DefOpt=CpuFamily/1000
else
   ControlPanelName=HP 1000 E-SERIES
   ifOpt=CpuType/1000E
      echo=... HP 1000 E-Series cpu
   else
      echo=... unknown CpuType, using HP 1000 E-Series cpu
   endif
   DefOpt=CpuFamily/1000
   ; if cpu type is not any of above ones, use 1000E as default
   DefOpt=CpuType/1000E
endif

ifOpt=CpuType/21MXM
   ; LoadImage already done
elseIf=CpuFamily/1000
   ; load HP1000 image 
   LoadImage=Img0,HP1000_State_0.png
   LoadImage=Img1,HP1000_State_1.png
   LoadImage=Img2,HP1000_State_2.png
endif

