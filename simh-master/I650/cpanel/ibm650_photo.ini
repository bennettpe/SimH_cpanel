 
;
; Control Panel definition file (case insensitive)
; 

; What is displayed
; 
;    IBM 650 control panel, basic machine and with storage options
;    IBM 533 Card Read Runch Unit
;    IBM 652 Control Unit
;    IBM 653 Storage Unit
;    6 x IBM 727 tapes, with Vacuum column 
;    IBM 355 RAMAC Disk Storage Unit
; 
; What is clickable:
;
;    IBM 650 control panel button and digit selectors
;    Red illuminated Power button (closes emulator)
;
; Hot Keys allowed:
;
;    Control E -> Halts the simulation (sim> prompt appears on console)
;    Control T -> Toggles mark on clickable areas of gui
;    Control Y -> Toggles size of gui (half size <-> full size)
;    +         -> Increase size 10%
;    -         -> Decrease size 10%
;    Control F -> While pressed, accelerate simulated cpu speed to max speed.
;                 on key release, returns to previous speed setting
;    Control I -> Toggles show info on GUI (FPS, Cpu Speed, Cards pending to be read in Input Hopper
;                 if tape visible, show for each tape the number of record where tape is positioned
;                 and % of reel used. An R after the % meand rewind in progress)
;
;    Click on control panel image and drag mouse to move the window
;    Right click mouse to show a tooltip with image at 100% scale (can drag while
;    right button pressed)
;
; Panel arrangement:
;
;     +---------------+-----+-----+-----+-----+---------+---------+-----------+
;     |               | MT0 |    ...    | MT5 |         |         |           |
;     | IBM 650       |     |           |     | IBM 653 | IBM 652 | IBM 355   |
;     | control       +-----+-----+-----+-----+ Storage | Control | RAMAC     |
;     | panel         |                       | unit    | unit    |           |
;     |               |        IBM 533        |         |         |           |
;     +---------------+-----------------------+---------+---------+-----------+
; 
;     MTn = Magnetic tape cabinets
;
;           On the top of cabinet a number will show the tape unit.
;           If no number shown, the cabinet has a tape but powerd off
; 
; Options to be set before "set cpanel on" scp command
; 
;   SET CPANEL OPTION=ShowInfo      
;                                   
;     Activates the show info option on gui. Same as pressing Control I (^I) on gui

;   SET CPANEL OPTION=cpu1954
;
;     displays ibm 650 control panel for ibm 650 as it in 1954 
;     as documented in 22-6060-2_650_OperMan.pdf (this is the default)
;
;   SET CPANEL OPTION=cpu1955
;
;     displays ibm 650 control panel for ibm 650 as it in 1955 
;     as documented in ibm-g24-5000.pdf
;
;   SET CPANEL OPTION=cpupanels
;
;     displays main cpu panel, IBM 652 and IBM 653
;
;   SET CPANEL OPTION=CardReadPunch
;
;     displays main cpu panel and IBM 533 
;
;   SET CPANEL OPTION=IAS
;
;     displays main cpu panel, IBM 533 and IBM 653
;
;   SET CPANEL OPTION=Tape
;
;     displays main cpu panel, IBM 533, IBM 653, IBM 652 and 6 tape cabinets
;
;   SET CPANEL OPTION=Ramac
;
;     displays main cpu panel, IBM 533, IBM 653, IBM 652, 6 tape cabinets and ramac
;
;
; Options to be set before "attach mt..." scp command
;
;   SET CPANEL OPTION=MTn/lr
;
;     Defines the tape unit in cabinet n 
;     Will use color l for left reel, color
;     r for right reel.
;
;     n ranges from 0 to 5 
;     l and r can be w for while colored reel
;                    g for grey colored reel
;                    d for dark grey colored reel
;
;     if /lr part is not given or is invalid, gray reels are used. can use lower or upper case
;     reel color options are processed each time a tape file is attached to MT device, so
;     reel color options must be set before the attach scp command
; 
;     if after reel colors there is an asterisk and then and upper case letter several
;     nice to see options can be selected: 
;       SET CPANEL OPTION=MT2/WG*R   ->  the tape will mounted and rewinded automatically
;       SET CPANEL OPTION=MT2/WG*F   ->  the tape will mounted and will forward all medium 
;                                        from left reel to right reel
;       SET CPANEL OPTION=MT2/WG*B   ->  the tape will mounted and will backwards all medium 
;                                        from right reel to left reel
;
; 

