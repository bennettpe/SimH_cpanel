   ; 875 pixels for IBM 650 main control panel 
   ; + 1160 pixels for IBM 533 (165x6 pixels for 6 tape columns IBM 727 are behing)
   ; + 680 pixels for IBM 653
   ; + 680 pixels for IBM 652
   ; + 1405 pixels for IBM 355 disk
   ; = 4800 pixels wide								
