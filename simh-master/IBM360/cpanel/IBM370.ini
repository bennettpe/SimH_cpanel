 
;
; Control Panel definition file (case insensitive)
; 

; What is displayed
; 
;    IBM 3145/3148/3138 System/370 Model 145/148/138 cpu panel
;    IBM 3210 Keyboard-printer console
;    IBM 3525 Card Read Punch
;    IBM 3203 Printer
;    IBM 2314/3330/3350 DASD
;    2 x IBM 3420 Magnetic Tape
; 
; What is clickable:
;
;    IBM 370 panel
;
; Hot Keys allowed:
;
;    Control E -> Halts the simulation (sim> prompt appears on console)
;    Control T -> Toggles mark on clickable areas of gui
;    Control Y -> Toggles size of gui (half size <-> full size)
;    +         -> Increase size 10%, Control + -> Increase size 1%
;    -         -> Decrease size 10%, Control - -> Decrease size 1%
;    Control F -> While pressed, accelerate simulated cpu speed to max speed.
;                 on key release, returns to previous speed setting
;    Control I -> Toggles show info on GUI (FPS, Cpu Speed, Cards pending to be read in Input Hopper
;                 if tape visible, show for each tape the number of record where tape is positioned
;                 and % of reel used. An R after the % meand rewind in progress)
;                 If dasd visible, show for each attached disk the current cylinder, and head
;                 where access arm is postioned
;
;    Click on control panel image and drag mouse to move the window
;    Right click mouse to show a tooltip with image at 100% scale (can drag while
;    right button pressed)
;
;    Note: on console, keys + and - generates the corresponding character (when console typing
;    is enabled, of course). Increase/Decrease the size of Console window, use Control +
;    and Control -
; 
; Panel arrangement:
;
;     +-----+-----+------------+------------------------------+
;     | MT  | MT  |            |                              |
;     |     |     | IBM 370    | DASD                         |
;     |           | Cpu Panel  | IBM 2314, 3330 or 3350       |
;     | IBM 3420  | for Model  |                              |
;     | Magnetic  | 145, 148   +-----------+------------------+
;     | Tapes 0,1 | or 138     | IBM 3525  | IBM 3203         |
;     | or 2 tape |            | Card Read | Printer          |
;     | cabinets  |            | Punch     |                  |
;     |           |            |           |                  |           
;     +-----------+------------+-----------+------------------+
; 
;                                     +-------------------------+
;                                     | IBM 3210 Printer        |
;                                     | Keyboard console        |
;                                     +-------------------------+
;
;
; Options to be set before "set cpanel on" scp command
; 
;   SET CPANEL OPTION=ShowInfo      
;                                   
;     Activates the show info option on gui. Same as pressing Control I (^I) on gui
;
;   SET CPANEL OPTION=CpuOnly
;
;     displays IBM 370 cpu panel only
;
;   SET CPANEL OPTION=CpuCardPrinter
;
;     displays IBM 370 cpu panel, card reader/punch and printer
;     optionally displays tapes
;
;   SET CPANEL OPTION=AllPanels
;
;     displays IBM 370 cpu panel, card reader/punch, printer and dasd
;     optionally displays tapes
;
;   SET CPANEL OPTION=CpuType/3145    -> IBM 370 Model 145
;   SET CPANEL OPTION=CpuType/3148    -> IBM 370 Model 148
;   SET CPANEL OPTION=CpuType/3138    -> IBM 370 Model 138
;
;     indicates the Cpu Panel type to show on control panel gui
;     default type is 3145 (for IBM 370 Model 145)

;   SET CPANEL OPTION=DiskPack/dxa-dxb-dxc-dxd-dxe-dxf-dxg-dxh
;
;     dx is the DASD device. can be DA, DB, DC or DD
;     a to g if the unit on the device: can be 0 to 7
;     no spaces are allowed. Can be uppercase or lower case letters
;     
;     select up to 8 dasd discs unit to be displayed in control panel 
;     as disk packs A,B,C,D,E,F,G,H
;
;       SET CPANEL OPTION=DiskPack/DB0-DB2 ->  disk pack A will show DB0 unit, disk pack B 
;                                          will show DB2 unit. Rest of cabinets does not show any unit
;       SET CPANEL OPTION=DiskPack/DA0-DA1-DB0-DB1-DC0-DC1-DD0-DD1  
;                                      -> this is the default. Shows first two units of each controller
;
;   SET CPANEL OPTION=DasdType/2314
;   SET CPANEL OPTION=DasdType/3330
;   SET CPANEL OPTION=DasdType/3350
;
;     indicates the dasd type to show on control panel 
;     when "SET CPANEL OPTION=AllPanels" has been issued
;     default type is 2314
; 
;   SET CPANEL OPTION=tapes/0
;   SET CPANEL OPTION=tapes/1
;   SET CPANEL OPTION=tapes/2
;
;     indicates the number of tape cabinets to show on control panel
;     when "SET CPANEL OPTION=CpuCardPrinter" or 
;     when "SET CPANEL OPTION=AllPanels" has been issued
;
;   SET CPANEL OPTION=console/0
;   SET CPANEL OPTION=console/1
;
;     to show (or not show) in a separated gui window the IBM 3210 console
;
;
; Options to be set before "attach mt..." scp command
;
;   SET CPANEL OPTION=MTn/lr
;
;     Defines the color reels in tape cabinet n 
;     Will use color l for left reel, color r for right reel.
;
;     n ranges from 0 to 7
;     l and r can be b for blue colored reel
;                    r for red colored reel
;                    g for green-transparent reel
;
;     if /lr part is not given or is invalid, blue reels are used. can use lower or upper case
;     reel color options are processed each time a tape file is attached to MT device, so
;     reel color options must be set before the attach scp command
; 
;     if after reel colors there is an asterisk and then and upper case letter several
;     nice to see options can be selected: 
;
;       SET CPANEL OPTION=MT2/GB*R   ->  the tape will mounted and rewinded automatically
;       SET CPANEL OPTION=MT2/RB*F   ->  the tape will mounted and will forward all medium 
;                                        from left reel to right reel
;       SET CPANEL OPTION=MT2/GG*B   ->  the tape will mounted and will backwards all medium 
;                                        from right reel to left reel
;
;       Note: these options will work on next tape attached. R, F and B must be uppercase

IfOpt=CpuType/3148
   ControlPanelName=IBM 370 Model 148
   echo=... IBM 3148 System/370 Model 148 cpu
   LoadImage=Img0,IBM3148.png
elseif=CpuType/3138
   ControlPanelName=IBM 370 Model 138
   echo=... IBM 3138 System/370 Model 138 cpu
   LoadImage=Img0,IBM3138.png
else
   ControlPanelName=IBM 370 Model 145
   echo=... IBM 3145 System/370 Model 145 cpu
   LoadImage=Img0,IBM3145.png
   DefOpt=CpuType/3145
endif

; Set default panel options

ifOpt=CpuOnly
   ; only shows IBM 370 cpu panel
   DefOpt=cardprinter/0
   DefOpt=card/0
   DefOpt=dasd/0
   DefOpt=tape/0
elseif=CpuCardPrinter
   ; shows also IBM 3525 card read/punch, IBM 3203 printer
   ; and IBM 3210 console
   DefOpt=cardprinter/1
   DefOpt=dasd/0
   ; can show tapes depending on tape/n option set
else
