; Hopper  = Card deck waiting to be read or punched
; Stacker = Card deck already read or already punched

; IBM 3525 is a card punch device. On image hopper is not visible, only stacker.
; The card read option is simulated. So left stacker will 
; receive cards punched, right stacker will receive cards read

; Stacker of device
; has state 1 dinamycally generated on refresh callback
; to draw the already read cards
; state 0 is background with no cards 
; state 2 is stacker separator

ControlName=PunchStacker
   XYWH=221,289,212,340
   nStates=2
   TransparentColor=W,254
   StateImg= 0, 221,289,CardPunchImg    ; empty stacker
   StateRgb= 1, 0,0,0

