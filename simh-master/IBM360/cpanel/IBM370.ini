   WH=147,253
   nStates=4
   StateImg= 0, 140,1303,CardPunchImg   ; card starts dropping
   StateImg= 1, 623,1303,CardPunchImg   
   StateImg= 2,1107,1303,CardPunchImg   
   StateImg= 3,1579,1303,CardPunchImg   ; card about to be settled 

; card dropping in non-empty read stacker 
ControlName=PunchStacker2L
   WH=147,253
   nStates=6
   TransparentColor=W,254
   StateImg= 0, 140,1671,CardPunchImg   ; card starts dropping
   StateImg= 1, 623,1671,CardPunchImg   
   StateImg= 2,1107,1671,CardPunchImg   
   StateImg= 3,1579,1671,CardPunchImg   ; card about to be settled 
