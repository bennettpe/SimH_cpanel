 
;
; Control Panel definition file (case insensitive)
; 

; What is displayed
; 
;    IBM NORC Display panel
;    IBM NORC Console
;    IBM NORC Indicator panel
;    8 x IBM NORC tapes 
; 
; What is clickable:
;
;    IBM NORC Console
;    Red illuminated Power button (closes emulator)
;
; Hot Keys allowed:
;
;    Control E -> Halts the simulation (sim> prompt appears on console)
;    Control T -> Toggles mark on clickable areas of gui
;    Control Y -> Toggles size of gui (half size <-> full size)
;    +         -> Increase size 10%
;    -         -> Decrease size 10%
;    Control F -> While pressed, accelerate simulated cpu speed to max speed.
;                 on key release, returns to previous speed setting
;    Control I -> Toggles show info on GUI (FPS, Cpu Speed, Cards pending to be read in Input Hopper
;                 if tape visible, show for each tape the number of record where tape is positioned
;                 and % of reel used. An R after the % meand rewind in progress)
;    0 to 9    -> Console keyboard digit (operative when GUI has focus, cpu is stoped, keyboard 
;                 entry switch set to reg1/reg2)
;    BackSpace -> Console keyboard delete last typed digit
;
;    Click on control panel image and drag mouse to move the window
;    Right click mouse to show a tooltip with image at 100% scale (can drag while
;    right button pressed)
;
;    Click under tape window to open/close the tape cabinet and show vacuum columns
;
; Panel arrangement:
;
;     +------------+-----+---------+-----+
;     |            | MT1 |   ...   | MT8 |
;     | IBM NORC   |     |         |     |
;     | Indicator  +-----+---------+-----+
;     | panel      |                     |
;     |            |      printer 1      |
;     +------------+---------------------+
;     | IBM NORC   |                     |
;     | Display    |  IBM NORC Cosole    |
;     | panel      |                     |
;     +------------+---------------------+
; 
;     MTn = Magnetic tape cabinets
;
;           On the top of cabinet a number will show the tape unit.
;           If no number shown, the cabinet is disabled
; 
; Options to be set before "set cpanel on" scp command
; 
;   SET CPANEL OPTION=ShowInfo      
;                                   
;     Activates the show info option on gui. Same as pressing Control I (^I) on gui

;   SET CPANEL OPTION=console
;
;     displays IBM NORC Display panel + console 
;
;   SET CPANEL OPTION=AllPanels
;
;     displays all control panels
;
;
; Options to be set before "attach mt..." scp command
;
;   SET CPANEL OPTION=MTn/V
;
;     Defines the tape unit in cabinet n will be open so the vaccuum columns
;     Will be fully visible
;
;   SET CPANEL OPTION=MTn/C
;
;     Defines the tape unit in cabinet n will be closed 
;
;     n ranges from 0 to 5 
;
;     if next char is an asterisk and then and upper case letter several
;     nice to see options can be selected: 
;       SET CPANEL OPTION=MT2/V*R   ->  the tape will mounted and rewinded automatically
;       SET CPANEL OPTION=MT2/C*F   ->  the tape will mounted and will forward all medium 
;                                       from left reel to right reel
;
; 


