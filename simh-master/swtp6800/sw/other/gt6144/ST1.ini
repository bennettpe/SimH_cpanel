
set console -n -q log=console.txt 
set debug -n -q debug.txt

set bootrom 2708
attach bootrom swtbug.bin
set cpu hex
set cpu noitrap
set cpu nomtrap
set cpu nodebug
set mp-b2 bd0, bd1, bd2, bd3, bd4, bd5
reset

; start SWTBUG
echo
go until "$"

set gt6144 on

; attach paper tape and load it
att ptr ST1.S19
send "L"
go until "$"

send "J0016"

; start symbolic trace
; set cpu debug=symb;inst

go

:end
